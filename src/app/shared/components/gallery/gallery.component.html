<div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of list">
        <figure class="c-gallery__figure" routerLink="/characters/{{item.id}}">
            <img class="c-gallery__img" src="{{item.image}}" alt="{{item.name}}">
            <figcaption class="c-gallery__text">{{item.name}}</figcaption>
        </figure>
    </div>
</div>
